### SALUDOS
Texto.SaludoUno = Buenos d\u00Edas/tardes. Mi nombre es
Texto.TextoDos = Soy del equipo de Juan Carlos Loera, que est\u00E1 llevando a cabo en su precampa\u00F1a a Gobernador de Chihuahua la consulta "Mi Prioridad Eres T\u00FA", para conocer tus problemas y propuestas e integrar su plan de gobierno bajo la premisa de escuchar primero a la gente. Son solo algunas preguntas.

##Seccion 2
Texto.Preg1 = 1 \u00bfEs usted militante o simpatizante de Morena\u003f

Texto.Preg2 = 2 \u00bfSab\u00Eda usted que Juan Carlos Loera es fundador de Morena y fue encargado de organizar al partido en Chihuahua para ganar la presidencia de la Republica en 2018\u003f

Texto.Preg3 = 3 Como usted seguramente sabe, en un momento Juan Carlos Loera fue encargado en Chihuahua de hacer llegar los apoyos sociales directamente a la gente sin intermediarios. \u00bfConsidera conveniente que se contin\u00FAe con estas acciones\u003f

Texto.Preg4 = 4 \u00bfCu\u00E1les son los 3 principales problemas m\u00E1s urgentes para solucionar en tu Colonia o Comunidad\u003f

Texto.Preg5 = 5 \u00bfCu\u00E1les son los servicios p\u00FAblicos m\u00E1s urgentes para mejorar en su municipio\u003f Coloque en el cuadro el n\u00FAmero por prioridad

Texto.Preg6 = 6 \u00bfCu\u00E1les son sus 3 principales propuestas para que Chihuahua salga adelante\u003f

Texto.Preg7 = 7 \u00bfEsta usted de acuerdo con Juan Carlos Loera cuando dice que Chihuahua debe de tener un plan urgente para reforzar la infraestructura de salud, recuperar la educaci\u00F3n de nuestros ni\u00f1os y j\u00F3venes, as\u00Ed como mejorar la seguridad y la polic\u00Eda\u003f

Texto.Preg8 = 8 \u00bfEstar\u00Eda usted dispuesto a participar en un Comit\u00E9 de Defensa de la 4a. Transformaci\u00F3n para proteger los apoyos sociales directos a la gente, el aumento al salario y el combate a la corrupci\u00F3n\u003f

Texto.Preg9 = 9 \u00bfLe parece importante que Juan Carlos Loera sea el \u00FAnico precandidato que este consultando a militantes y simpatizantes de Morena sobre los problemas y propuestas para mejorar en Chihuahua\u003f

